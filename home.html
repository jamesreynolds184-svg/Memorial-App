<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Memorial Arboretum</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="home">
  <!-- Burger button -->
  <button id="burger-menu" class="burger-button" aria-label="Open menu">‚ò∞</button>
  <button id="global-search-btn" class="search-toggle" aria-label="Search memorials">üîç</button>

  <!-- Slide-out left menu -->
    <nav id="menu-items">
      <a href="home.html">Home</a>
      <a href="pages/map.html">Map</a>
      <a href="pages/memorials.html">View all memorials</a>
      <a href="pages/search-by-zone.html">Search by zone</a>
      <a href="pages/nearby-memorials.html">Nearby Memorials</a>
      <a href="pages/saved.html">Saved</a>
    </nav>

  <div id="menu-overlay"></div>

  <!-- Global search overlay -->
  <div id="global-search-panel" aria-hidden="true">
    <div class="gsp-inner">
      <button id="gsp-close" class="gsp-close" aria-label="Close search">‚úï</button>
      <input id="global-search-input"
             type="text"
             placeholder="Search memorial titles..."
             autocomplete="off"
             aria-autocomplete="list"
             aria-expanded="false">
      <ul id="global-search-results" role="listbox"></ul>
    </div>
  </div>

  <main class="hero">
    <div class="welcome">
      <div class="site-logo">
        <img src="img/logo.png" alt="National Memorial Arboretum Logo">
      </div>
      <div class="text-box">
        <h1>National Memorial Arboretum</h1>
        <!-- Replaced paragraph with search bar -->
        <div class="home-search">
          <input id="home-search-input"
                 type="text"
                 placeholder="Search memorial titles..."
                 autocomplete="off"
                 aria-label="Search memorial titles">
        </div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/global-search.js"></script>
  <script>
    // Bridge home search to global overlay
    (function(){
      const hs = document.getElementById('home-search-input');
      const openBtn = document.getElementById('global-search-btn');
      function openOverlay(){
        if (!openBtn) return;
        if (!document.body.classList.contains('gsp-open')) {
          openBtn.click();
          setTimeout(sync, 60);
        } else {
          sync();
        }
      }
      function sync(){
        const g = document.getElementById('global-search-input');
        if (g && hs) {
          g.value = hs.value;
          g.dispatchEvent(new Event('input'));
          g.focus();
        }
      }
      if (hs){
        hs.addEventListener('focus', openOverlay);
        hs.addEventListener('input', openOverlay);
        hs.addEventListener('keydown', e=>{
          if (e.key==='Enter') { openOverlay(); e.preventDefault(); }
        });
      }
    })();
  </script>
</body>
</html>
