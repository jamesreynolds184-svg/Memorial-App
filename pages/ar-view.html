<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body,html { margin:0;height:100%;overflow:hidden;background:#000; }
    #ar-root { position:relative;width:100%;height:100%; }
    #camera { position:absolute;inset:0;object-fit:cover;width:100%;height:100%; }
    .hud { position:absolute;top:8px;left:8px;right:8px;display:flex;justify-content:space-between;color:#fff;font:14px/1.2 system-ui;pointer-events:none;text-shadow:0 0 4px #000; }
    #markers { position:absolute;inset:0;pointer-events:none; }
    .mem-marker { position:absolute;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center; }
    .mem-marker img { width:60px;height:60px;object-fit:cover;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.5); }
    .mem-marker span { margin-top:4px;background:rgba(0,0,0,.55);color:#fff;padding:2px 6px;border-radius:12px;font-size:11px;max-width:120px;text-align:center; }
    .far { opacity:.55; }
  </style>
</head>
<body>
  <button id="burger-menu" class="burger-button" aria-label="Open menu">☰</button>
  <nav id="menu-items" aria-label="Main"></nav>
  <div id="menu-overlay"></div>

  <div id="ar-root">
    <video id="camera" autoplay playsinline muted></video>
    <div class="hud">
      <div id="status">Init…</div>
      <div id="heading">–°</div>
    </div>
    <div id="markers"></div>
  </div>

  <script src="../js/app.js"></script>
  <script src="../js/ar-view.js"></script>
</body>
</html>
