<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body,html { margin:0;height:100%;overflow:hidden;background:#000; }
    #ar-root { position:relative;width:100%;height:100%; }
    #camera { position:absolute;inset:0;object-fit:cover;width:100%;height:100%; }
    .hud { position:absolute;top:8px;right:12px;color:#fff;font:12px system-ui;text-shadow:0 0 4px #000; }
    #markers { position:absolute;inset:0;pointer-events:none; }
    .mem-marker { position:absolute;transform:translate(-50%,-50%);display:flex;flex-direction:column;align-items:center; }
    .mem-marker img { width:60px;height:60px;object-fit:cover;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.5); }
    .mem-marker span { margin-top:4px;background:rgba(0,0,0,.55);color:#fff;padding:2px 6px;border-radius:12px;font-size:11px;max-width:120px;text-align:center; }
    .far { opacity:.55; }
    #debug-bar{
      position:absolute;left:0;right:0;bottom:0;
      background:rgba(0,0,0,.55);
      color:#fff;font:12px/1.3 system-ui;
      padding:6px 10px;
      display:flex;flex-wrap:wrap;gap:12px;
      pointer-events:none;
      text-shadow:0 0 4px #000;
    }
    #debug-bar span{white-space:nowrap;}
    /* Back button (reuse styling idea from other pages if present) */
    .back-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 5000;
      background: rgba(0,0,0,.55);
      color: #fff;
      border: 1px solid rgba(255,255,255,.25);
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 28px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    .back-btn:active { transform: scale(.95); }
  </style>
</head>
<body>
  <button id="back-btn" class="back-btn" type="button" aria-label="Back">← Back</button>

  <div id="ar-root">
    <video id="camera" autoplay playsinline muted style="position:absolute;inset:0;width:100%;height:100%;object-fit:cover;"></video>
    <div class="hud" style="position:absolute;top:8px;right:12px;color:#fff;font:12px system-ui;text-shadow:0 0 4px #000;">
      <span id="status">Init…</span> |
      <span id="heading">–°</span>
    </div>
    <div id="markers"></div>
    <div id="debug-bar">
      <span id="dbg-pos">Lat: – Lng: –</span>
      <span id="dbg-acc">Acc: –</span>
      <span id="dbg-head">Head: –°</span>
      <span id="dbg-mem">Mem: 0</span>
    </div>
  </div>

  <script>
    document.getElementById('back-btn').addEventListener('click', () => {
      if (history.length > 1) history.back();
      else window.location.href = '../home.html';
    });
  </script>
  <script src="../js/ar-view.js"></script>
</body>
</html>
