<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Trial (Minimal)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body { margin:0;height:100%;overflow:hidden;background:#000;font-family:system-ui,sans-serif; }
    #cam { position:fixed;inset:0;width:100%;height:100%;object-fit:cover;background:#000; }
    #anchor {
      position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      background:rgba(0,0,0,.55);color:#fff;padding:14px 18px;border-radius:18px;
      font-size:16px;max-width:260px;text-align:center;backdrop-filter:blur(4px);
      box-shadow:0 6px 22px -8px rgba(0,0,0,.6);pointer-events:none;transition:opacity .2s, transform .15s;
    }
    #ui { position:fixed;top:10px;left:10px;display:flex;gap:8px;z-index:10; }
    #ui button {
      background:rgba(0,0,0,.55);color:#fff;border:1px solid rgba(255,255,255,.35);
      padding:6px 14px;font-size:14px;border-radius:24px;cursor:pointer;backdrop-filter:blur(4px);
    }
    #ui button:active { transform:scale(.9); }
    #hint {
      position:fixed;bottom:12px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,.45);color:#fff;font-size:12px;padding:6px 12px;border-radius:20px;
      max-width:80%;text-align:center;
    }
    #debug {
      position:fixed;top:10px;right:10px;font:11px/1.3 monospace;
      background:rgba(0,0,0,.45);color:#0f0;padding:6px 8px;border-radius:10px;white-space:pre;max-width:180px;display:none;
    }
  </style>
</head>
<body>
  <video id="cam" autoplay playsinline muted></video>
  <div id="anchor">Test Anchor</div>
  <div id="ui">
    <button id="back" type="button">Back</button>
    <button id="relock" type="button">Re-lock</button>
    <button id="toggleDebug" type="button">Debug</button>
  </div>
  <div id="hint">Allow camera. Tap once to enable motion sensors.</div>
  <div id="debug"></div>
  <script src="../js/ar-simple.js"></script>
</body>
</html>
