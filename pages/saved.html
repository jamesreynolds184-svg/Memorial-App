<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Memorials</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="memorials-bg">
  <button id="burger-menu" class="burger-button" aria-label="Open menu">â˜°</button>

  <nav id="menu-items" aria-label="Main">
    <a href="../home.html">Home</a>
    <a href="map.html">Map</a>
    <a href="memorials.html">View all memorials</a>
    <a href="search-by-zone.html">Search by zone</a>
    <a href="nearby-memorials.html">Nearby Memorials</a>
    <a href="ar-view.html">AR View</a>
    <a href="saved.html">Saved</a>
  </nav>

  <div id="menu-overlay"></div>

  <main class="hero">
    <div class="welcome memorials-panel">
      <h1>Saved Memorials</h1>
      <input id="search" class="search-input" type="text" placeholder="Search saved memorials..." aria-label="Search saved memorials">
      <div class="saved-toolbar">
        <button id="build-tour-btn" class="btn btn-primary" disabled>Build tour</button>
        <span id="tour-status" class="tour-status"></span>
      </div>
      <pre id="tour-debug-box" style="background:#111;color:#0f0;padding:8px;font:12px/1.3 monospace;max-width:600px;max-height:240px;overflow:auto;display:none;"></pre>

      <ol id="tour-result" class="tour-result" hidden></ol>
      <ul id="memorial-list" class="memorials-list"></ul>
    </div>
  </main>

  <script src="../js/app.js"></script>
  <script src="../js/geo-utils.js"></script>
  <script src="../js/tour-planner.js"></script>
  <script src="../js/saved.js"></script>
  <script>
    // Toggle debug box with URL param ?tourDebug=1
    if (location.search.includes('tourDebug=1')) {
      document.getElementById('tour-debug-box').style.display = 'block';
    }
    (async function () {
      try {
        const resp = await fetch('../data/memorials.json');
        if (!resp.ok) { console.error('Fetch memorials failed', resp.status); return; }
        const data = await resp.json();
        console.log('Memorials sample', data.slice(0, 3));
      } catch (e) {
        console.error('Memorials fetch error', e);
      }
    })();
  </script>
</body>
</html>
