<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
</head>
<body class="memorials-bg">
  <button id="burger-menu" class="burger-button" aria-label="Open menu">‚ò∞</button>
  <nav id="menu-items">
    <a href="../home.html">Home</a>
    <a href="map.html">Map</a>
    <a href="memorials.html">View all memorials</a>
    <a href="search-by-zone.html">Search by zone</a>
    <a href="nearby-memorials.html">Nearby Memorials</a>
    <a href="map.html" class="active">Map</a>
    <a href="ar-view.html">AR View</a>
    <a href="saved.html">Saved</a>
  </nav>
  <div id="menu-overlay"></div>

  <main class="container" style="padding-top:70px;">
    <h1 style="margin:0 0 0.75rem;">Memorial Map</h1>
    <p style="margin:0 0 1rem;font-size:0.9rem;opacity:0.8;">Locate memorials that have coordinates. Use search or zone filter. Tap a pin to open its page.</p>

    <section id="map-panel" class="map-panel">
      <header class="map-toolbar">
        <div class="map-filters">
          <input id="map-search" type="text" placeholder="Search name..." aria-label="Search memorials">
          <select id="map-zone" aria-label="Filter by zone">
            <option value="">All zones</option>
          </select>
          <span id="map-count" class="map-count">0</span>
        </div>
        <div class="map-actions">
          <button id="map-locate" type="button" title="Single refresh location">üìç</button>
          <button id="map-track" type="button" aria-pressed="false" title="Start live tracking">‚ñ∂Ô∏é</button>
          <button id="map-reset" type="button" title="Fit all markers">‚Ü∫</button>
          <button id="map-expand" type="button" aria-expanded="false" title="Fullscreen map">‚§¢</button>
        </div>
      </header>
      <div id="map-wrap" class="map-wrap" role="region" aria-label="Memorials map"></div>
      <ul id="map-list" class="map-list" aria-label="Filtered memorials"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="../js/app.js"></script>
  <script src="../js/map-view.js"></script>
</body>
</html>
