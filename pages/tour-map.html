<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body { margin:0;font:14px/1.4 system-ui,sans-serif; }
    .layout { display:flex; flex-wrap:wrap; gap:14px; }
    #tour-map { flex:1 1 520px; height:70vh; min-width:320px; border:1px solid #ccc; border-radius:8px; }
    .side { flex:0 0 320px; max-height:70vh; overflow:auto; border:1px solid #ccc; border-radius:8px; padding:8px; background:#fff; }
    h2 { font-size:16px; margin:8px 0 4px; }
    .list { list-style:none; margin:0; padding:0; }
    .list li { border-bottom:1px solid #eee; padding:4px 2px; font-size:12px; }
    .badge { background:#005969; color:#fff; padding:2px 6px; border-radius:12px; font-size:11px; margin-right:4px; }
    .used { background:#f06 !important; }
    #tour-map-debug { display:none;background:#111;color:#0f0;padding:6px;font:11px/1.3 monospace;max-height:180px;overflow:auto;margin-top:10px; }
  </style>
</head>
<body class="memorials-bg">
  <main style="padding:12px;">
    <a href="saved.html">‚Üê Back</a>
    <h1 style="margin:6px 0 14px;">Planned Tour</h1>
    <div class="layout">
      <div id="tour-map"></div>
      <div class="side">
        <h2>Route Legs</h2>
        <ol id="route-legs" class="list"></ol>
        <h2>Used Segments</h2>
        <ul id="route-segs" class="list"></ul>
        <h2>All Footpath Segments</h2>
        <ul id="all-segs" class="list"></ul>
      </div>
    </div>
    <div id="tour-summary" style="margin-top:10px;"></div>
    <div id="tour-actions" style="margin-top:8px;"></div>
    <pre id="tour-map-debug" style="display:block;background:#111;color:#0f0;padding:6px;font:11px/1.2 monospace;max-height:220px;overflow:auto;"></pre>
  </main>
  <script> if(location.search.includes('debug=1')) document.getElementById('tour-map-debug').style.display='block'; </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="../js/footpaths-graph.js"></script>
  <script src="../js/tour-map.js"></script>
</body>
</html>
