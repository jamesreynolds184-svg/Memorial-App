<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tour Navigation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
  #nav-map { height: 60vh; width:100%; border:1px solid #ccc; border-radius:8px; }
  .nav-panel { padding:10px 0; font:14px/1.4 system-ui,sans-serif; }
  .instr-main { font-size:1.1rem; font-weight:600; margin:0 0 4px; }
  .small { font-size:0.8rem; opacity:0.7; }
  .dist-badge { display:inline-block; background:#005969; color:#fff; padding:4px 10px; border-radius:20px; font-size:0.85rem; margin-right:6px; }
  .status-warn { color:#b40000; font-size:0.8rem; }
</style>
</head>
<body class="memorials-bg">
<main style="padding:12px;">
  <a href="tour-map.html">&larr; Back</a>
  <h1 style="margin:.3rem 0 1rem;">Navigate Tour</h1>
  <div class="nav-panel">
    <div class="instr-main" id="nav-instr">Loading...</div>
    <div id="nav-sub" class="small"></div>
    <div style="margin-top:6px;">
      <span class="dist-badge" id="nav-next-dist">-- m</span>
      <span class="dist-badge" id="nav-remain-dist" style="background:#444;">-- m left</span>
      <span id="nav-offroute" class="status-warn" hidden>Re-routingâ€¦</span>
    </div>
  </div>
  <div id="nav-map" aria-label="Navigation map"></div>
</main>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="../js/footpaths-graph.js"></script>
<script src="../js/tour-nav.js"></script>
</body>
</html>
